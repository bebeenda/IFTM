<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<strong> Calculadora</strong>
    <form>
        <table>
            <tr> 
                <!-- tr é a linha td a coluna -->
                <td>
                    <label>1º Valor:</label>
                </td>
                <td>
                    <input type="text" id="txtValor1" class="caixa">
                </td>
            </tr>
          <tr>
            <td>
                <label>2º Valor:</label>
            </td>
            <td>
                <input type="text" id="txtValor2" class="caixa">
            </td>
          </tr>  
        
        <tr>
            <td colspan="2">
                <input type="button" value="+" id="btnSoma" class="opcao">
                <input type="button" value="-" id="btnSubtracao" class="opcao">
                <input type="button" value="*" id="btnMultiplicacao" class="opcao">
                 <input type="button" value="/" id="btnDivisao" class="opcao">
            </td>
  
         <tr>
                <td>
                    <label>Resultado:</label>
                </td>
                <td>
                    <input type="text" id="txtResultado" class="caixa">
                </td>
            </tr>
       
        </table>
    </form>



    <script src="js/script.js"></script>
</body>
</html>
